{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Plant Shop Blog</h1>
    <div class="row g-4">
        {% for post in blog_posts %}
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm" data-aos="fade-up" data-aos-delay="{{ forloop.counter }}00">
                <img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <span class="badge bg-primary mb-2">{{ post.category }}</span>
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.excerpt }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">{{ post.date }}</small>
                        <small class="text-muted">{{ post.read_time }}</small>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-heart"></i> {{ post.likes }}
                            <i class="bi bi-chat ms-3"></i> {{ post.comments }}
                        </div>
                        <small class="text-muted">By {{ post.author }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
